{% extends "administrator/templates/pageTemplate.html" %}

{% block page_content %}
  <section class="content-header">
    <h1>Edit User</h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-home"></i> Site Home </a></li>
      <li><a href="/admin/home"> Admin </a></li>
      <li><a href="/admin/users"> Users </a></li>
      <li class="active"><a href="/admin/siteconfigs"> Edit User </a></li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
	<form action="/admin/users/edit/{{ objectId }}/" method="post" class="form-horizontal" enctype="multipart/form-data">
		{% csrf_token %}

		
		<label for="{{ form.name.id_for_label }}" class="col-lg-2 control-label">{{ form.name.label }}</label>
		<div class="col-lg-10">{{ form.name }}<br></div>

		
		<label for="{{ form.username.id_for_label }}" class="col-lg-2 control-label">{{ form.username.label }}</label>
		<div class="col-lg-10">{{ form.username }}<br></div>

		
		<label for="{{ form.password.id_for_label }}" class="col-lg-2 control-label">{{ form.password.label }}</label>
		<div class="col-lg-10">{{ form.password }}<br></div>

		
		<label for="{{ form.organization.id_for_label }}" class="col-lg-2 control-label">{{ form.organization.label }}</label>
		<div class="col-lg-10">{{ form.organization }}<br></div>

		<div class="col-lg-10 col-lg-offset-2">
			<a class="btn btn-default" href="/admin/users/">Cancel</a>
			<button id="form_sub_button" type="submit" class="btn btn-primary">Save</button>
			<p id="form_messages"></p>
		</div>
	</form>
  </section><!-- /.content -->
{% endblock %}
